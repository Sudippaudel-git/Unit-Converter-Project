<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Project</title>
    <link rel="stylesheet" href="convert.css">
</head>
<body>
    <h1> Unit Converter</h1>
    <label for="conversionType"> Choose Conversion Type:</label>
    <select name="" id="conversionType">
        <option value="length"> Length</option>
        <option value="mass"> Mass</option>
        <option value="temperature">Temperature</option>
        <option value="angle">Angle</option>

    </select>
    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter Value" required>
    <button onclick="convert()"> Convert</button>
    <p id="result"></p>
    <script src="convert.js"></script>

</body>
</html>
